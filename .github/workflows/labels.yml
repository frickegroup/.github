name: Sync labels
on:
  - workflow_dispatch
  - workflow_call
permissions:
  issues: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: micnncim/action-label-syncer@v1
        with:
          manifest: path/to/manifest/labels.yml
          repository: |
              frickegroup/apollo
          token: ${{ secrets.FULL }}
