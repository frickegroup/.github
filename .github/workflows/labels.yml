name: Sync labels
on:
  - workflow_dispatch
  - workflow_call
permissions:
  issues: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: micnncim/action-label-syncer@v1
        with:
          repository: |
              frickegroup/orga
              frickegroup/apollo
              frickegroup/agravistechnik-webapp
              frickegroup/repguide
              frickegroup/ui
              frickegroup/babylon
              frickegroup/workers
              frickegroup/rg-admin
              frickegroup/rg-website
              frickegroup/metabase
          token: ${{ secrets.FULL }}
